<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container" role="main">

    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="image product">
    </div>

    <div class="right">

      <div class="title1">

        PERFUME

      </div>

      <div class="title2">

        Gabrielle Essence Eau De Parfum

      </div>

      <div class="description">

        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.

      </div>

      <div class="prices">

        <div id="price">

          $149.99

        </div>

        <div id="oldprice">

          $169.99

        </div>

      </div>

      <button type="button" id="button">

        <img src="./images/icon-cart.svg" alt="cart">

        <h1>Add to Cart</h1>

      </button>

    </div>

  </div>

  <div class="attribution" role="contentinfo"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/LorenzoMilioni">Lorenzo Milioni</a>.
  </div>

</body>

</html>
